<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="banking-forms.css">
  <script src="signup-validation.js"></script>

</head>
<body>
 
    <div class="form-container">
      <h2><img src="../images/safebank.png" alt="safebank logo" class = "logo"/> SafeBank</h2>
        <h3>Create Your SafeBank Account</h3>
        <form class="form signup-form">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" required placeholder="Enter Your Full Name">
        
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required placeholder="Enter Your Email">
        
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required placeholder="••••••••">
        
          <label>
            <input type="checkbox" required>
            I agree to the terms and conditions
          </label>
          <button type="submit" class="form-button">Sign Up</button>
        </form>
        
        <a href="login.html" class="redirect-form"><p>Already have an account?</p></a>
      
      </div>
</body>
</html>
